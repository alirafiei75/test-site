{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Password Reset</title>


    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
  </head>

  <body class="text-center">
    <form class="form-signin" method="post" action="{% url 'website:password_reset' %}">
        {% csrf_token %}
      <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Forgotten your password?</h1>
      <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
      <label for="inputEmail" class="sr-only">Email</label>
      <p><input type="email" name="email" class="form-control" placeholder="Email" required autofocus></p>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Send</button>
      {% if messages %}
        <ul class="messages">
            {% for message in messages %}
              <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
      {% endif %}
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
    
  </body>
</html>
